name: llb CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**.md'

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - name: cmake (Linux)
      run: cmake .
      if: matrix.os == 'ubuntu-latest'
    - name: cmake (macOS)
      run: OPENSSL_ROOT_DIR=/usr/local/opt/openssl/ cmake .
      if: matrix.os == 'macOS-latest'
    - name: make
      run: make
      #if: matrix.os == 'ubuntu-latest'
